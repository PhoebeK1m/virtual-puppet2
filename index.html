<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ask Me Anything!</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="public/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <!-- <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script> -->
    <!-- <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script> -->
</head> 
<body>
    <!-- Password Screen -->
    <div id="password-screen">
        <div id="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="password-input"/>
            <p id="password-error"></p>
        </div>
    </div>

    <nav>
        <a href="index.html">
            <img src="ask.png" alt="Home" class="nav-icon"/>
        </a>
        <a href="live.html">
            <img src="camera.png" alt="Live" class="nav-icon"/>
        </a>
        <a href="resume.html">
            <img src="resume.png" alt="Resume" class="nav-icon"/>
        </a>
    </nav>

    <!-- Chat interface -->
    <div id="chat-area"></div>
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="Ask me anything..." />
        <button id="send-btn">Send</button>
    </div>
    <audio id="dance-audio-1" src="public/vpop1.mp3"></audio>
    <audio id="dance-audio-2" src="public/vpop2.mp3"></audio>
    <script type="module" src="src/chat.js"></script>
</body>
</html>
